<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buoi 3</title>



  <!-- External css -->
  <link rel="stylesheet" href="./assets/css/styles.css">

  <!-- Internal CSS -->
  <style>
    h1 {
      color: green !important;
    }
  </style>


</head>

<body>

  <!-- Inline CSS -->
  <h1 style="color: red;">Hello 500 anh JAVA 25</h1>

  <!-- Cu phap CSS -->
  <h2>The tieu de h2</h2>
  <h3>The tieu de h3</h3>

  <!-- 
    + Bo chon CSS - class
    + Uu tien su dung -> Tinh tai su dung
    + Dat ten theo class dung class="ten-muon-dat"
   -->
  <h4 class="heading-1">The tieu de h4.1</h4>
  <h4 class="heading-2">The tieu de h4.2</h4>

  <!-- 
    + Bo chon CSS - id
    + Ten goi moi Id cua PT la duy nhat trong trang html
    + Dat ten Phan tu ID dung id="ten-muon-dat"
   -->

  <h5 id="heading-5_1">The tieu de h5.1</h5>
  <h5 id="heading-5_2">The tieu de h5.2</h5>


  <!-- Bo chon X Y -->
  <p>Doan van 1</p>

  <div>
    <p>Doan van 2</p>
  </div>


  <!-- Bo chon theo Link -->
  <a href="#1">The Link 1</a>
  <a href="#2">The Link 2</a>
  <a href="#3">The Link 3</a>
  <a href="#4">The Link 4</a>


  <p class="pra-3">Doan van 3</p>

  <div class="box-1"></div>

  <!-- 
    Margin: K/C vien cua PT -> Huong ra ben ngoai
    Padding: K/C vien cua PT -> Huong vao trong chinh no
  -->
  <div class="box-2">
    <div class="box-3"></div>
  </div>


  <!-- Border -->
  <div class="box-4"></div>

</body>

</html>
